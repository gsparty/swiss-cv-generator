<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { font-family: Arial, sans-serif; max-width: 800px; margin: 24px; }
h1 { font-size: 22px; margin-bottom: 6px }
.meta { color: #444 }
.section { margin-top: 14px }
ul { margin: 0; padding-left: 18px }
</style>
</head>
<body>
<h1>{{ persona.first_name }} {{ persona.last_name }} — {{ persona.title }}</h1>
<div class="meta">{{ persona.city }} · {{ persona.email }} · {{ persona.phone }}</div>

<div class="section">
<h2>Kurzzusammenfassung</h2>
<p>{{ persona.first_name }} {{ persona.last_name }} mit {{ persona.years_experience }} Jahren Erfahrung als {{ persona.title }}.</p>
</div>

</body>
</html>
